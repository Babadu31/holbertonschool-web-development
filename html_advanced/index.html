<!DOCTYPE html>
<html>
<head>
	<title>My HTML Page</title>
</head>
<body>
	<header>
		<a href="#">
			<img src="/html_advanced/image.png" alt="My Image">
		</a>
		<nav>
			<a href="#">Link 1</a>
			<a href="#">Link 2</a>
			<a href="#">Link 3</a>
		</nav>
	</header>
	<div class="banner">
		<p>This is a banner text.</p>
	</div>
	<main>
		<section>
			<div>
				<h2>Block 1</h2>
				<p>This is some text in block 1.</p>
				<button>Click me</button>
			</div>
			<div>
				<h2>Block 2</h2>
				<div class="blocks">
					<div>
						<img src="image1.jpg" alt="Image 1">
						<h3>Heading 1</h3>
						<p>Some text about image 1.</p>
					</div>
					<div>
						<img src="image2.jpg" alt="Image 2">
						<h3>Heading 2</h3>
						<p>Some text about image 2.</p>
					</div>
					<div>
						<img src="image3.jpg" alt="Image 3">
						<h3>Heading 3</h3>
						<p>Some text about image 3.</p>
					</div>
					<div>
						<img src="image4.jpg" alt="Image 4">
						<h3>Heading 4</h3>
						<p>Some text about image 4.</p>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
